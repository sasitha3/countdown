	<script>
		var d = new Date();
		var currentDate = d.getDate();
		var currentHours = d.getHours();
		var currentMinutes = d.getMinutes();
		var currentSeconds = d.getSeconds();
		console.log(currentSeconds);
		var endDate = 8;
		var endHours = 12;
		var endMinutes = 0;
		var endSeconds = 0;
		
		var finalDate = 0;
		var finalHours = 0;
		var finalMinutes = 0;
		var finalSeconds = currentSeconds;
		
		if((endHours - currentHours) < 0){
			
			finalDate = endDate - currentDate - 1;
		} else {
			
			finalDate = endDate - currentDate;
		}
		
		if((endMinutes - currentMinutes) < 0){
			
			finalHours = 24 - (currentHours - endHours) - 1;
		} else {
			
			finalDate = endDate - currentDate;
		}
		
		if((endSeconds - currentSeconds) < 0){
			
			finalMinutes = 60 - currentMinutes - 1;
			//console.log(finalMinutes);
			//finalSeconds = 60 - currentSeconds;
			//console.log(finalSeconds);
		} else {
			
			finalDate = endDate - currentDate;
		}
		finalSeconds = 60 - currentSeconds;
		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: 0,
			endtimeMonth: 0,
			endtimeDate: finalDate,
			endtimeHours: finalHours,
			endtimeMinutes: 12,
			endtimeSeconds: 52,
			timeZone: "" 
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
